<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
    <title>Memory Management by Shah</title>
</head>
<body onload="SetValues()">
    <h1>Memory Management Algorithms</h1>
    <div class="container">
        
        <div class="input-container">

            <div id="option-a" class="option">

                <!-- Static partition -->
                <input type="radio" id="static" name="partition-type" onclick="UpdateType(this.id)">
                <label for="static">Static</label>

                <!-- Dynamic partition -->
                <input type="radio" id="dynamic" name="partition-type" onclick="UpdateType(this.id)">
                <label for="dynamic">Dynamic</label>
                
            </div>
            <div id="option-b" class="option">

                <!-- Memory Size -->
                <label for="memory">Memory Size</label>
                <br>
                <label for="memory">4</label>
                <input type="range" min="4" max="32" step="2" id="memory" name="memory" onchange="UpdateMemory(this.id)">
                <label for="memory">32</label>

                <br><br>

                <!-- Partitions -->
                <label for="partitions">Partitions</label>
                <br>
                <label for="partitions">1</label>
                <input type="range" min="1" max="16" id="partitions" name="partitions" onchange="UpdatePartitions(this.id)">
                <label id="part-max" for="partitions">16</label>

            </div>

            <div id="option-c" class="option">

                <!-- Processes -->
                <label for="processes">Processes</label>
                <br>
                <label for="processes">1</label>
                <input type="range" min="1" max="2" id="processes" name="processes" onchange="UpdateProcesses(this.id)">
                <label id="process-max" for="processes">2</label>
                
            </div>

            <div id="option-d" class="option">

                <!-- First fit -->
                <input type="radio" id="firstfit" name="algo" onclick="CheckType(this.id)">
                <label for="firstfit">First Fit</label>

                <!-- Next fit -->
                <input type="radio" id="nextfit" name="algo" onclick="CheckType(this.id)">
                <label for="nextfit">Next Fit</label>

                <!-- Best fit -->
                <input type="radio" id="bestfit" name="algo" onclick="CheckType(this.id)">
                <label for="bestfit">Best Fit</label>

                <!-- Worst fit -->
                <input type="radio" id="worstfit" name="algo" onclick="CheckType(this.id)">
                <label for="worstfit">Worst Fit</label>
                
            </div>
            
            

        </div>
        <div class="output-container">

            <div id="process-label">Processes</div>
            <div id="process-container">
                <!-- <div class="process"><input type="text"></div> -->
            </div>

            <div id="ram-size">0</div><div id="ram-unit">MB</div>
            <div id="ram">
            </div>
        </div>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
